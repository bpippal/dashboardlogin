<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To DashBoard</title>

    <script src="/static/login" defer="true"></script>

    <link rel="stylesheet" href="/static/logincss">

</head>
<body>
    
    <div class="main-container">
        <form action="/login" method="POST">
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <br><br>
                <label for="otp">OTP</label>
                <input type="number" name="otp" id="otp">
                <br><br>
            </div>

            <button type="submit" class="otp-button" name="button" value="isOtp"> Generate OTP </button>
            <button type="submit" class="login-button" name="button" value="isLogin"> Login </button>

        </form>
    </div>

</body>
</html>
